type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: 'Contact id'
    type: string
    example: 66fc84a7d6d58588235d2be6
  name:
    description: 'Contact name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contact phone number'
    type: string
    example: '123456789'
  email:
    description: 'Contact email'
    type: string
    example: 'john.doe@mail.com'
  isFavourite:
    description: 'Whether the contact is favourite'
    type: boolean
    example: false
  contactType:
    description: 'Contact type: work, home or personal'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'User id'
    type: string
    example: '66f82f51f334d8291ef790e7'
  photo:
    description: 'Link to contact photo'
    type: string
    example: https://res.cloudinary.com/ddhfbjlvi/image/upload/v1727825063/photos/uintqb5e9dbnjulzmjwu.jpg
