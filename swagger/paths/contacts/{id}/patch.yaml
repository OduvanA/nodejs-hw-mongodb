tags:
  - Contacts
summary: Update a contacts
operationId: updateContact
description: 'Update a contact by id with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66fc84a7d6d58588235d2be6'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '+1000555222'
          email:
            description: 'Contact email'
            type: string
            example: 'john.doe@mail.com'
          isFavourite:
            description: 'Whether the contact is favourite'
            type: boolean
            example: false
          contactType:
            description: 'Contact type: work, home or personal'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: 'User id'
            type: string
            example: '66f82f51f334d8291ef790e7'
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '200':
    description: 'The contact was updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfuly updated a contact!
            data:
              type: object
              $ref: '..\..\..\components\schemas\contact.yaml'
  '404':
    $ref: '..\..\..\components\responses\404.yaml'
  '401':
    $ref: '..\..\..\components\responses\401.yaml'
