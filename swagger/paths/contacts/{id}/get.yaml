tags:
  - Contacts
summary: Get contacts by id
operationId: getContact
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66fc84a7d6d58588235d2be6'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 66fc84a7d6d58588235d2be6!
            data:
              type: object
              $ref: '..\..\..\components\schemas\contact.yaml'
  '401':
    $ref: '..\..\..\components\responses\401.yaml'
